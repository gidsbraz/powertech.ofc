<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../Styles/login.css">
  <link rel="icon" href="./img/logo-mini.png" type="image/png" />
</head>
<body>
  <div class="container">
    <img src="../img/logo.png" alt="Logo da Power Tech">
    <h1>Bem Vindo de Volta</h1>
    <form>
      <div class="form-group">
        <label for="email">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Escreva aqui o seu nome" required>
      </div>
      <div class="form-group">
        <label for="email">Insira um email</label>
        <input type="text" id="email" name="email" placeholder="exemplo@email.com" required>
      </div>
      <div class="form-group">
        <label for="password">Crie uma senha</label>
        <input type="password" id="password" name="password" placeholder="*******" required>
      </div>
      <button type="submit" class="btn">Criar Conta</button>
    </form>
    <div class="divider">
      <span>Ou</span>
    </div>
    <p class="sign-up">Já tem uma conta? <a href="./login.html">Faça o Login</a></p>
  </div>
</body>
</html>
