<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo-mini.png" type="image/png" />
    <title>Solicitar Demonstração</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../Styles/demonstracao.css" />
  </head>
  <body>
    <h1>
      Solicite já a sua<br />
      <a href="#">demonstração</a> do nosso<br />
      sistema!
    </h1>
    <form action="">
        <label for="nome">Nome</label> 
        <input type="text" id="nome" placeholder="Digite seu nome aqui"> 
        <label for="email">E-mail</label> 
        <input type="text" id="email" placeholder="Digite seu e-mail aqui">
        <label for="telefone">Telefone</label> 
        <input type="tel" id="telefone" placeholder="+55" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"> 
        <label for="ambiente">Ambiente</label> 
        <select name="ambiente" id="ambiente"> 
            <option value="0" disabled selected>Selecione</option> 
            <option value="1">Residencial</option>
        </select> 
        <label for="solucao">Selecione a solução de interesse</label> 
        <select name="solucao" id="solucao">
            <option value="0" disabled selected>Selecione</option>
            <option value="1">Solução 1</option>
            <option value="2">Solução 2</option>
            <option value="3">Solução 3</option>
        </select> 
        <button>Solicitar Demonstração</button>
    </form>
  </body>
</html>
